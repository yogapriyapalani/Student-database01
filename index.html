<!DOCTYPE html>
<html>

<head>
    <title>
        Student Database
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age</label><label class="validation-error hide" id="ageValidationError">This field is required.</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div>
                        <label>Department</label>
                        <input type="text" name="department" id="department">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label>State</label>
                        <input type="text" name="state" id="state">
                    </div>
                    <div>
                        <label>EmailID</label>
                        <input type="text" name="emailid" id="emailid">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Department</th>
                            <th>Address</th>
                            <th>State</th>
                            <th>EmailID</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
